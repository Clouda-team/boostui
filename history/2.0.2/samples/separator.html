<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分割线</title>
    <link rel="stylesheet" href="/assets/blend2/dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

  <header data-blend-widget="header" class="blend-header">
    <span class="blend-header-left">
        <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();">&#xe600;</a>
    </span>
    <span class="blend-header-title">
        <span class="blend-header-item">分割线</span>
    </span>
    <span class="blend-header-right">
    </span>
  </header>

<div style="margin: 20px 10px;">

    <h3>实线:</h3>
    <div style="margin-top:20px;">
        <div class="blend-separator"></div>
    </div>

    <h3>虚线:</h3>
    <div style="margin-top:20px;">
        <div class="blend-separator blend-separator-dashed"></div>
    </div>

    <h3>灰色块，顶部有深色边缘:</h3>
    <div style="margin-top:20px;">
        <div class="blend-separator blend-separator-rect1">
            <div class="blend-separator-rect1-top"></div>
        </div>
    </div>

    <h3>灰色块，有上下边线:</h3>
    <div style="margin-top:20px;">
        <div class="blend-separator blend-separator-rect2"></div>
    </div>

</div>

</body>

</html>
