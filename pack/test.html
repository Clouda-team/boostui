
<!DOCTYPE html>

<body >

                 <input type="checkbox" value="topnav" name="widget">
            </div>
            <a href="javascript:;" target="_self" id="download">下载</a>
        </form>
    </div>
    <script src="http://clouda.baidu.com/assets/blend2/js/lib/jquery-1.7.2.js"></script>
    <script>
    $(function (){
        var oA = document.getElementById("download");

        oA.onclick = function (){
            var checkbox = $("input:checked"), widgets = [];
            
            if(checkbox.length > 0){
                checkbox.each(function (){
                    widgets.push(this.value);
                });
                var url = "/makeWidget?widget=" + widgets.join(",");
            }else{
                var url = "/makeWidget";
            }
            
            window.location = url;
            return false;
        };
    });
    </script>
</body>
