
<!DOCTYPE>

<html>
<head>
    <title>Gallery组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" href="../../dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">

    <style type="text/css">
    body{
        margin: 0;
        padding: 0;
    }

    </style>
</head>

<body>

    <header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">图集</span>
        </span>
        <span class="blend-header-right">
        </span>
</header>
    <br/>

    <button class="blend-button blend-button-primary" id="pic">图片预览</button>

    <div id="gallery_wrapper"  class="blend-gallery" data-blend-gallery=''></div>

    <script src="../../dist/boost.js"></script>
    <script type="text/javascript">
        window.boost = $.noConflict(true);
    </script>

    <script type="text/javascript">

        (function(){


        var list = [{
            //手动设置图片宽高
            height: 414,
            width: 300,

            description:"这是第1张图片",

        },{

        },{

            description:"这是第3张图片",

        },{

            title:"图片集"

        var wrapper = boost("#gallery_wrapper").gallery({
            data:list,
            duration:2000,
            isLooping:true,
            useZoom:true,
            isAutoplay:false //是否自动播放
        });

        boost('#pic').on('click',function(){
            wrapper.gallery("show");
        });

        })();



    </script>

</body>
</html>
