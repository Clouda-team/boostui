<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>loading</title>
    <link rel="stylesheet" href="../../dist/boost.css">
</head>
	
<body>

    <button onclick="triggerLoading()">打开loading</button>
    <br/><br/>
    <button onclick="closeLoading()">关闭loading</button>
    <!-- <div class="j_test_loading" style="display:none">loading</div> -->
    <script src="../../dist/boost.js"></script>
    <script>
    	var loading = $.blend.loading({
            loadingHtml:"<span style='position:fixed;top:50%;background:red'>OPOPOPP</span>"
        });
    	function triggerLoading(){
        	loading.show();
    	}
    	function closeLoading(){
        	loading.hide();
    	}
        $('.j_test_loading').loading();
    </script>
</body>

</html>
