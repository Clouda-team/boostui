    <script>

    ;(function(){
      // $("#slider").slider();

        $("#slider1").slider({"speed": 2000, "ratio": "small"});
        $("#slider2").slider({
            "theme":'s1',
            "ratio": "square",
            autoSwipe: false,
        });

        $("#slider3").slider({
            "theme":'s1',
            "ratio": "wide",
            autoSwipe: false,
        });

        $("#next").on('click',function(){
            $("#slider1").slider('next');
        });

        $("#paused").on('click',function(){
            $("#slider1").slider('paused');
        });

        $("#prev").on('click',function(){
            $("#slider1").slider('prev');
        });

        $("#start").on('click',function(){
            $("#slider1").slider('start');
        });



    })();

    </script>
