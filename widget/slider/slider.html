
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>幻灯片</title>


    <link rel="stylesheet" href="../../dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">

</head>

<body>

    <header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">幻灯片</span>
        </span>
        <span class="blend-header-right">
        </span>
    </header>

  <div id="slider1" class="blend-slider">
        <ul class="blend-slides">
            <li>
                <img src="//clouda.baidu.com/assets/blend2/images/demo/1.jpg">
                <div class="blend-slider-title">这是图片1的标题</div>
            </li>
            <li>
                <img src="//clouda.baidu.com/assets/blend2/images/demo/2.jpg">
                <div class="blend-slider-title">这是图片2的标题</div>
            </li>
            <li>
                <img src="//clouda.baidu.com/assets/blend2/images/demo/3.jpg">
                <div class="blend-slider-title">这是图片3的标题</div>
            </li>
        </ul>
    </div>

<!--   <button id="prev">上一张</button>

  <button id="paused">暂停</button>

  <button id="next">下一张</button> -->


  <script src="../../dist/boost.js"></script>


  <script>

    (function(){
        $("#slider1").slider({
            "speed": 2000,
            "ratio": "wide",
            continuousScroll: true,
            theme: "d2",
        });

        $("#next").on('click',function(){
            $("#slider1").slider('next');
        });

        $("#paused").on('click',function(){
            $("#slider1").slider('paused');
        });

        $("#prev").on('click',function(){
            $("#slider1").slider('prev');
        });



    })();

   </script>
</body>

</html>
