<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title></title>
    <link rel="stylesheet" href="dialog.css">
</head>
	
<body>

    <div data-blend-widget="dialog" class="blend-dialog blend-dialog-hidden j_dialog_test">

     </div>

    <script src="../../js/zepto.js"></script>

        var dialog = $.boost.dialog({
        	message: "hello world!!!",
        	maskTapClose: true,
        	cancelOnly: 1

        dialog.show();
