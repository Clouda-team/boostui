<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>dialog</title>
    <link rel="stylesheet" href="../../dist/boost.css">
</head>
	
<body>

	<button onclick="dialog2.show()">两个按钮dialog</button>
	<br/><br/><br/><br/><br/><br/>
	<button onclick="dialog1.show()">一个按钮dialog</button>
    <script src="../../dist/boost.js"></script>
    <script>
        var dialog1 = $.blend.dialog({
        	message: "hello world!!!",
        	cancelOnly: 1,
        	cancelText: '确定'
        });
        var dialog2 = $.blend.dialog({
        	message: "hello world!!!",
        	maskTapClose: true,
        	autoCloseDone: false
        });
        $('body').on('dialog:show', function(){
        	alert('done');
        }) 
    </script>
</body>

</html>
