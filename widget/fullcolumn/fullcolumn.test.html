<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>卡片通栏</title>
    <link rel="stylesheet" href="../../dist/boost.css">
</head>
	
<body>
    
        <div data-blend-widget="fullcolumn" class="blend-body-fixed blend-card">
            <p style="text-align:center;">通栏和卡片</p>
            <figure data-widget="picture" class="blend-picture blend-picture-full " data-picture="{}">
               <img src="http://c.hiphotos.baidu.com/image/pic/item/91ef76c6a7efce1b1769fdd6ac51f3deb48f656f.jpg"> 
               <figcaption class="blend-picture-title blend-picture-title-default">bottom,不带链接，full图片</figcaption>
            </figure>
        </div>
        <div data-blend-widget="fixedBar" class="blend-fixedBar blend-fixedBar-bottom" style="padding: 9px 16px;display: -webkit-box;">
            <button data-add-styl="fullcolumn" data-rm-styl="card" style="margin-right: 10px;-webkit-box-flex:1;width: 0;display: block;" class="blend-button">通栏</button>
            <button data-add-styl="card" data-rm-styl="fullcolumn" style="-webkit-box-flex:1;width: 0;display: block;" class="blend-button">卡片</button>
        </div>
    
	

    <script src="../../dist/boost.js"></script>
    <script>
    	$.blend.fullcolumn();
        $("button").on('click', function () {
            var addStyl = "blend-" + $(this).data('add-styl'),
                rmStyl = "blend-" + $(this).data('rm-styl');
            $(".blend-body-fixed").removeClass(rmStyl).addClass(addStyl);
        })
    </script>
</body>

</html>
