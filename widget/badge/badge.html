<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        .sample-content{
            padding: 10px;
        }
    </style>
</head>

<body>
<header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">页面标记</span>
        </span>
        <span class="blend-header-right">
        </span>
</header>

<section class="sample-content">
    <div style="margin-bottom: 20px;">
        <span class="blend-badge">在线支付</span>
        <span class="blend-badge blend-badge-empty">随订随用</span>
        <span class="blend-badge blend-badge-empty">有效期内可退</span>
    </div>

    <div style="margin-bottom: 20px;">
        <span class="blend-badge blend-badge-large">在线支付</span>
        <span class="blend-badge blend-badge-large blend-badge-empty">随订随用</span>
        <span class="blend-badge blend-badge-large blend-badge-empty">有效期内可退</span>
    </div>

    <div style="margin-bottom: 20px;">
        <button class="blend-button blend-button-primary blend-button-icon" style="position:relative">
            <em></em>红点微标
            <b class="blend-reddot">136</b>
        </button>
    </div>
</section>
    


</body>

</html>
