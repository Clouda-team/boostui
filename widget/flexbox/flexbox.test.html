<head>

    <style>

    <div class="blend-flexbox">
        <div class="blend-flexbox-item blend-flexbox-ratio">1</div>

        <div class="blend-flexbox-item blend-flexbox-ratio3">3</div>
        <div class="blend-flexbox-item blend-flexbox-ratio">1</div>
    </div>


    <div class="blend-flexbox" style="margin-top: 20px;">
