<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>grid</title>
    <link rel="stylesheet" href="../../dist/boost.css">
    <link rel="stylesheet" href="/assets/blend2/css/samples.css">
    <style>
        .blend-grid {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">栅格布局</span>
        </span>
        <span class="blend-header-right">
        </span>
    </header>

    <div class="blend-grid blend-container-fluid">
        <p>blend-col-6：50%;</p>
        <div class="blend-row">
            <span class="blend-col-6">blend-col-6</span>
        </div>


        <p>blend-col-12：100%;</p>
        <div class="blend-row">
            <span class="blend-col-12">blend-col-12</span>
        </div>

        <div class="blend-row">
            <span class="blend-col-5">blend-col-5</span>
            <span class="blend-col-7">blend-col-7</span>
        </div>

        <p>blend-col-offset</p>
        <div class="blend-row">
            <span class="blend-col-6">blend-col-6</span>
            <span class="blend-col-5 blend-col-offset-1">blend-col-5 blend-col-offset-1</span>
        </div>

        <p>blend-col-pull  blend-col-push</p>
        <div class="blend-row">
            <span class="blend-col-4 blend-col-push-8">blend-col-4 blend-col-push-8</span>
            <span class="blend-col-8 blend-col-pull-4">blend-col-8 blend-col-pull-4</span>
        </div>

    </div>
</body>

</html>
