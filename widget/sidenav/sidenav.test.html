<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>sideNav 侧边导航</title>
    <link rel="stylesheet" href="../../dist/boost.css">
    <script type="text/javascript" src="http://weinre123.duapp.com/target/target-script-min.js"></script>

    <style type="text/css">
    #sidenav section div{

        text-align: center;

    #sidenav section div:nth-child(even){

    }

    #sidenav section div:nth-child(odd){

    }

    </style>

</head>

            	   <li>这是tab3</li>
            	   <li>这是tab4</li>
            	   <li>这是tab5</li>

        	</ul>
        </nav>
        <section class="blend-sidenav-content">
            <div class="blend-sidenav-item">tab1</div>
            <div class="blend-sidenav-item">tab2</div>
            <div class="blend-sidenav-item">tab3</div>
            <div class="blend-sidenav-item">tab4</div>
            <div class="blend-sidenav-item">tab5</div>
            <div class="blend-sidenav-item">tab6</div>

        $("#sidenav").sidenav({

        });

</body>
