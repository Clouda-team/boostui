<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>suggest</title>
    <link rel="stylesheet" href="../dist/boost.css"/>
    <style>
    body{
        background:#eee;
    }
    .mar-t-10{
        margin-top: 10px;
    }
    h1{
        line-height: 50px;
        font-size: 15px;
        color: #262626;
    }
    h2{
        font-size: 13px;
        line-height: 20px;
    }
    </style>
</head>

<body>
<h1>输入框</h1>
<h2>可视化输入框</h2>
<div id="validate" class="blend-suggest" style="margin: 20px auto; width:100%; background: #f8f8f8; padding:10px 0;">
    <form>
        <div class="blend-suggest-input">
            <span class="blend-suggest-ico"></span>
            <input class="blend-suggest-wd" type="search" placeholder="搜索您想要的直达号">
            <a href="javascript:;" class="blend-suggest-delete"></a>
        </div>
    </form>
    <ul class="blend-suggest-list">
    </ul>
</div>

<div class="blend-suggest-wrap" id="inputGray">
    <div class="blend-suggest">
       <div class="blend-suggest-input-gray">
           <input class="blend-suggest-wd" type="search" placeholder="搜索您想要的直达号">
           <a href="javascript:;" class="blend-suggest-delete"></a>
           <span class="blend-suggest-ico"></span>
       </div>
    </div>
</div>

<div class="blend-suggest-wrap2 mar-t-10" id="inputGray2">
    <div class="blend-suggest">
        <span class="blend-suggest-arrow"></span>
       <div class="blend-suggest-input-gray">
           <input class="blend-suggest-wd" type="search" placeholder="搜索您想要的直达号">
           <a href="javascript:;" class="blend-suggest-delete"></a>
           <span class="blend-suggest-ico"></span>
       </div>
    </div>
</div>

<div class="blend-suggest-wrapBlue2 mar-t-10" id="inputBlue">
    <div class="blend-suggest">
       <div class="blend-suggest-input-blue">
           <input class="blend-suggest-wd" type="search" placeholder="搜索您想要的直达号">
           <a href="javascript:;" class="blend-suggest-delete"></a>
           <span class="blend-suggest-ico"></span>
       </div>
    </div>
</div>

<div class="blend-suggest-wrapBlue mar-t-10" id="inputBlue2">
    <div class="blend-suggest">
       <div class="blend-suggest-input-blue">
           <input class="blend-suggest-wd" type="search" placeholder="搜索您想要的直达号">
           <a href="javascript:;" class="blend-suggest-delete"></a>
           <span class="blend-suggest-ico"></span>
       </div>
    </div>
</div>

<div class="blend-suggest-wrapRed mar-t-10" id="inputRed">
    <div class="blend-suggest">
        <span class="blend-suggest-arrow"></span>
       <div class="blend-suggest-input-red">
           <input class="blend-suggest-wd" type="search" placeholder="搜索您想要的直达号">
           <a href="javascript:;" class="blend-suggest-delete"></a>
           <span class="blend-suggest-ico"></span>
       </div>
    </div>
</div>

<h2>提示性输入框</h2>
<div class="blend-form blend-form-box" style="margin: 8px auto; width:300px; ">
    <div class="blend-formgroup">
        <label class="blend-formgroup-label">姓&nbsp;名:</label>
        <input type="text" class="blend-formgroup-input" placeholder="请输入您的姓名"/>
    </div>
</div>

<div class="blend-form blend-form-box" style="margin: 8px auto; width:300px; ">
    <div class="blend-formgroup">
        <label class="blend-formgroup-label">出生年月:</label>
        <input type="text" class="blend-formgroup-input" placeholder="请输入您的出生年份"/>
        <span class="blend-formgroup-ico"></span>
    </div>
</div>

<script src="../dist/boost.js"></script>
<script>
//http://nssug.baidu.com/su?callback=jsonp2&wd=s&prod=zhidacenter&json=1
    (!window.baidu) && (window.baidu = {});

    baidu.sug = function (rs){
        var sugList = [];
        $.each(rs.s, function (index, item){
            var itemArr = item.split("{#S+_}");
            sugList.push({"name": itemArr[0]});
        });

        var string = "";
        $.each(sugList, function (index, value){
            string += "<li><p>" + value["name"] + "</p><p>" + value["name"] + "</p></li>";
        });
        $("#validate .blend-suggest-list").html("");
        $("#validate .blend-suggest-list").append(string);
        $("#validate .blend-suggest-list").show();
    };

    $('#validate').suggest({
        "url": "http://nssug.baidu.com/su?prod=zhidacenter&json=1",
        "wd": "wd",
        "callback": "callback",
        "success": baidu.sug
    });

    $("#inputBlue").suggest({});
    $("#inputBlue2").suggest({});
    $("#inputRed").suggest({});
    $("#inputGray").suggest({});
    $("#inputGray2").suggest({});
</script>
</body>

</html>
