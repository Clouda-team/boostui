<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>地址信息管理</title>
    <link rel="stylesheet" href="../dist/boost.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    *{
        margin: 0;
        padding: 0; 
    }
    a:hover{
        text-decoration: none;
    }
    .mar-b-30{
        margin-bottom: 30px;
    }
    body{
        background-color: #eee;
    }
    h1{
        line-height: 50px;
        font-size: 15px;
        color: #262626;
    }
    h2{
        font-size: 13px;
        line-height: 20px;
    }
    .write-wrap{
        background-color: #fff;
    }
    .main-l{
        float: left;
        width: 38%;
        margin-right: 20px;
    }
    </style>
</head>

<body>
<h1>地址信息管理</h1>
<div class="clearfix">
        <div class="mar-b-30">
            <h2 style="margin-bottom:12px;">新增收货地址</h2>
            <div id="validate" class="blend-address" style="margin: 8px 0;">
                <div class="blend-address-name"><span>收货人</span></div>
                <div class="blend-address-value">
                    <div class="blend-address-input">
                        <input type="text" class="blend-address-detail" value="" placeholder="姓名">
                    </div>
                    <div class="blend-address-input">
                        <input type="text" class="blend-address-detail" value="" placeholder="手机号">
                    </div>
                </div>
            </div>

            <div id="asyn" class="blend-address" style="margin: 20px 0;">
                <div class="blend-address-name"><span>收货地址</span></div>
                <div class="blend-address-value">
                    <div class="blend-address-input">
                        <p class="blend-address-detail blend-address-btn blend-address-gray">所在地区<span class="blend-address-arrow"></span></p>
                    </div>
                    <div class="blend-address-input">
                        <input class="blend-address-detail" value="" placeholder="详细地址">
                    </div>
                    <div class="blend-address-input">
                        <input type="text" class="blend-address-detail" value="" placeholder="邮编">
                    </div>
                </div>
            </div>
        </div>

        <div class="mar-b-30">
            <h2 style="margin-bottom:12px;">收货地址详情</h2>
            <div id="validate" class="blend-address" style="margin: 8px 0;">
                <div class="blend-address-name"><span>收货人</span></div>
                <div class="blend-address-value">
                    <div class="blend-address-input">
                        <input type="text" class="blend-address-detail" value="熊猫先森">
                    </div>
                    <div class="blend-address-input">
                        <input type="text" class="blend-address-detail" value="15710094933">
                    </div>
                </div>
            </div>

            <div id="asyn" class="blend-address" style="margin: 20px 0;">
                <div class="blend-address-name"><span>收货地址</span></div>
                <div class="blend-address-value">
                    <div class="blend-address-input">
                        <p class="blend-address-detail blend-address-btn">四川省 成都市<span class="blend-address-arrow"></span></p>
                    </div>
                    <div class="blend-address-input">
                        <textarea class="blend-address-detail" value="">北郊斧头山成都大熊猫繁育基地动物园区</textarea>
                    </div>
                    <div class="blend-address-input">
                        <input type="text" class="blend-address-detail" value="61000" placeholder="邮编">
                    </div>
                </div>
            </div>
        </div>

        <div class="mar-b-30">
            <h2 style="margin-bottom:12px;">收货地址管理</h2>
            <div class="blend-mail write-wrap">
                <p class="blend-mail-user">
                    <span  class="blend-mail-name">糖糖蛀牙</span>
                    <span>13412341234</span>
                </p>
                <p  class="blend-mail-addr">收货地址：上地东路1号鹏寰国际大厦</p>
            </div>
        </div>

        <div class="mar-b-30">
            <h2 style="margin-bottom:12px;">收货信息入口</h2>
            <div class="blend-mail write-wrap">
                <p class="blend-mail-user">
                    <span  class="blend-mail-name">糖糖蛀牙</span>
                    <span>13412341234</span>
                </p>
                <p  class="blend-mail-addr">收货地址：上地东路1号鹏寰国际大厦</p>
                <p class="blend-mail-info">北京市支持六环以内配送</p>
            </div>
        </div>

        <h2 style="margin-bottom:12px;">新增收货地址未填信息</h2>
        <div id="validate" class="blend-address" style="margin: 8px 0;">
            <div class="blend-address-name"><span>收货人</span></div>
            <div class="blend-address-value">
                <div class="blend-address-input">
                    <input type="text" class="blend-address-detail blend-address-red" value="姓名格式不正确" placeholder="姓名">
                </div>
                <div class="blend-address-input">
                    <input type="text" class="blend-address-detail blend-address-red" value="手机格式不正确" placeholder="手机号">
                </div>
            </div>
        </div>

        <div id="asyn" class="blend-address" style="margin: 20px 0;">
            <div class="blend-address-name"><span>收货地址</span></div>
            <div class="blend-address-value">
                <div class="blend-address-input">
                    <p class="blend-address-detail blend-address-btn blend-address-gray">所在地区<span class="blend-address-arrow"></span></p>
                </div>
                <div class="blend-address-input">
                    <input class="blend-address-detail" value="" placeholder="详细地址">
                </div>
                <div class="blend-address-input">
                    <input type="text" class="blend-address-detail blend-address-red" value="邮编格式不正确" placeholder="邮编">
                </div>
            </div>
        </div>

</div>

    <script src="../dist/boost.js"></script>
</body>

</html>
