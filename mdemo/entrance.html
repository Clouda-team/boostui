<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../dist/boost.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    *{
        margin: 0;
        padding: 0; 
    }
    a:hover{
        text-decoration: none;
    }
    .mar-b-30{
        margin-bottom: 30px;
    }
    .mar-t-10{
        margin-top: 10px;
    }
    body{
        background-color: #eee;
    }
    h1{
        line-height: 50px;
        font-size: 16px;
        color: #262626;
    }
    h2{
        font-size: 14px;
        line-height: 20px;
    }
    .write-wrap{
        background: #fff;
    }
    .main-l{
        float: left;
        width: 36.25%;
    }
    .blend-list{
        border-top: solid 1px #ddd;
    }
    </style>
</head>

<body>
<div class="clearfix">
    <h1>个人信息</h1>

    <h2 style="margin-bottom:12px;">个人中心入口</h2>
    <div class="blend-usercenter write-wrap mar-b-30">
        <div class="blend-usercenter-desc">
            <div class="blend-usercenter-img">
                <img src="../../test/img/user.jpg" alt="">
            </div>
            <a href="#" title="" class="blend-usercenter-name">糖糖蛀牙</a>
        </div>
        <div class="blend-usercenter-enter">
            <a href="#" title="" class="blend-usercenter-entrance">入口名称</a>
        </div>
    </div>

    <div class="blend-usercenter write-wrap">
        <div class="blend-usercenter-desc">
            <div class="blend-usercenter-img">
                <img src="../../test/img/user.jpg" alt="">
            </div>
            <a href="#" title="" class="blend-usercenter-name">糖糖蛀牙</a>
        </div>
    </div>

    <section data-blend-widget="list" class="blend-list mar-t-10">
        <div class="blend-list-item-more">
            <div class="blend-list-item-content">我的订单<span class="blend-list-item-icon"></span></div>
            <span class="blend-list-item-icon"></span>
        </div>
        <div class="blend-list-item-more">
            <div class="blend-list-item-content">我的评价<span class="blend-list-item-icon"></span></div>
        </div>
        <div class="blend-list-item-more">
            <div class="blend-list-item-content">我的收货地址<span class="blend-list-item-icon"></span></div>
        </div>
    </section>
</div>

    <script src="../dist/boost.js"></script>
</body>

</html>
